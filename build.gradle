plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter:5.7.0',
                       "com.codeborne:selenide:5.24.2")
    testRuntimeOnly ('org.junit.jupiter:junit-jupiter-engine:5.7.0',
    "org.slf4j:slf4j-simple:1.7.32")
}

test {
    useJUnitPlatform()
}